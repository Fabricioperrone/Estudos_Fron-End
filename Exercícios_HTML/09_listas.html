<!DOCTYPE html>
<!-- doctype informa ao agente de usuário a versão do html que deve ser
renderizada -->
<html lang="pt-br">
    <head>
        <title> Página de estrutura básica </title>
        <meta charset="utf-8">
        <meta name="author" content="Fabricio">
        <meta name="description" content="lista de documentos">
        <meta name="keywords" content="html, tecnologia">
        
        <style>
            
            li ul{
                height: 0;
                overflow: hidden;
                transition: .5s;
            }
            li:hover{
                background: #ccc;
            }
            li:hover ul{
                height: 50px;
            }
        
        </style>
    </head>
    <body>
       
        <ul>
            <li>item 1</li>
            <li>item 2
                <ul>
                    <li>item 2.1</li>
                    <li>item 2.2</li>
                
                </ul>
            </li>
            <li>item 3</li>
        
        </ul>
        <hr>
        <dl>
            <dt>HTML</dt>
            <dd>Linguagem de marcação de Hypertexto</dd>
            
            <dt>CSS</dt>
            <dd>Linguagem para criação de folhas de estilos</dd>
        
        </dl>
        <hr>
        
        
        
        <dl>
            <dt>www</dt>
            <dt>internet</dt>

            <dd>Script para rodar no browser</dd>
        
        </dl>
        
        
    </body>
</html>
